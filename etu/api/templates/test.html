<form action="/set_status/" method="POST">
    <span>Изменить статус</span>
    <input name="id" value="1" placeholder="Purchase Item ID"/>
    <button type="submit">SEND</button>
</form>

<form action="/fill_document/" method="POST">
    <span>Заполнить документ</span>
    <input name="id" value="1" placeholder="Purchase Item ID"/>
    <button type="submit">SEND</button>
</form>

<form action="/fill_waybill/" method="POST">
    <span>Заполнить накладную</span>
    <input name="id" value="1" placeholder="Order ID"/>
    <button type="submit">SEND</button>
</form>

<form action="/create_address/" method="POST">
    <span>Добавить адрес</span>
    <input name="name" value="Сатпаева 25" type="text" placeholder="Address"/>
    <button type="submit">SEND</button>
</form>

<form action="/get_items/" method="POST" enctype="multipart/form-data">
    <span>Получить данные с базы поставщика</span>
    <input name="user_id" placeholder="User ID">
    <button type="submit">SEND</button>
</form>

<form action="/login/" method="POST" enctype="multipart/form-data">
    <span>Тест логина</span>
    <input name="email" placeholder="email">
    <input name="password" placeholder="password">
    <button type="submit">SEND</button>
</form>

<form action="/set_connection_info/" method="POST" enctype="multipart/form-data">
    <span>Изменить данные для подключения к базе данных</span>
    <input name="host" placeholder="host">
    <input name="port" placeholder="port">
    <input name="user" placeholder="user">
    <input name="password" type="password" placeholder="password">
    <input name="database_name" placeholder="database_name">
    <button type="submit">SEND</button>
</form>
